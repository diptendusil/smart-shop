<div class="row justify-content-center">
    <div class="col-sm-12 col-md-7 col-lg-5">
        <div class="card login-form mt-4">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center mt-1 mb-2">
                    <h3><i class="fas fa-user"></i> Login</h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="alert alert-danger" *ngIf="loginFailed">
                        Invalid Username /Password

                    </div>

                    <div class="alert alert-warning" *ngIf="unauthorized">
                        User is unapproved

                    </div>

                    <div class="alert alert-danger" *ngIf="error">
                        Server error

                    </div>

                    <div class="form-group mt-5">
                        <!-- <label for="Username">User Id / UserName</label> -->
                        <input class="form-control login-input" type="text" placeholder="Enter Username" name="uname"
                            formControlName="username">
                        <span class="validation-error" *ngIf="username.touched && username.hasError('required')">
                            *User Id/ Username required</span>
                        <div class="validation-error" *ngIf="username.touched && username.hasError('maxlength')">
                            **UserId/ Username cannot exceed 20 charteres

                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <!-- <label for="password"> Password</label> -->
                        <div class="input-group">
                            <input class="form-control login-input" [type]="showPass ? 'text' : 'password'"
                                placeholder="Enter password" name="pwd" formControlName="password">
                            <button type="button" class="btn show-pass" (click)="showPassword()">
                                <i class="far fa-eye" *ngIf="!showPass" title="Show Password"></i>
                                <i class="far fa-eye-slash" *ngIf="showPass" title="Hide Password"></i>
                            </button>
                        </div>

                        <span class="validation-error" *ngIf="password.touched && !password.valid"> *Password
                            Requried</span>


                    </div>
                    <div class="form-group row mt-4">
                        <div class="col-12">
                            <input type="submit" value="Login" class="btn btn-primary login-btn">

                        </div>

                    </div>

                </form>
                <div class="d-flex justify-content-center links">
                    Don't have an account?&nbsp;<a [routerLink]="['/sign-up']">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a [routerLink]="['/forgot-password']">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
