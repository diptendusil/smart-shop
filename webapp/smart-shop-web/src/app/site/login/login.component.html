    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="card">
                <div class="card-header">
                   <h3>Login</h3> 
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <div class="alert alert-danger" *ngIf="loginFailed">
                            Invalid Username /Password

                        </div>

                        <div class="alert alert-warning" *ngIf="unauthorized">
                            User is unapproved

                        </div>

                        <div class="alert alert-danger" *ngIf="error">
                            Server error

                        </div>

                        <div class="form-group">
                            <!-- <label for="Username">User Id / UserName</label> -->
                            <input class="form-control" type="text" placeholder="Enter Username" name="uname"
                                formControlName="username" >
                            <span class="validation-error" *ngIf="username.touched && username.hasError('required')">
                                *User Id/ Username required</span>
                            <div class="validation-error" *ngIf="username.touched && username.hasError('maxlength')">
                                **UserId/ Username cannot exceed 20 charteres

                            </div>
                        </div>
                        <div class="form-group">
                            <!-- <label for="password"> Password</label> -->
                            <input class="form-control" type="password" placeholder="Enter password" name="pwd"
                                formControlName="password">
                            <span class="validation-error" *ngIf="password.touched && !password.valid"> *Password
                                Requried</span>


                        </div>
                        <div class="form-group row ">
                            <div class="col-12">
                                <input type="submit" value="Login" class="btn float-right btn-primary login_btn">

                            </div>
                           
                        </div>
                        <!-- <div class="row justify-content-between">
                            <div class="col-sm-6 col-md-6 col-lg-6 ">
                                <button type="submit" class="btn btn-primary">
                                    Login

                                </button>

                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4 text-right ">
                                New Here ?<a [routerLink]="['/sign-up']">
                                    Signup
                                </a>

                            </div>
                        </div> -->

                    </form>
                </div>
                <div class="card-footer mt-2">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a [routerLink]="['/sign-up']">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a [routerLink]="['/forgot-password']">Forgot your password?</a>
                    </div>
            </div>
            </div>
        </div>
    </div>
