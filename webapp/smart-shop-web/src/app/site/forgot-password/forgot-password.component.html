<div class="row justify-content-center py-4">
    <div class="col-6">
        <div class="card-header">
            <h3>Forgot Password</h3>
        </div>
        <div class="card-body">
            
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" *ngIf="!isValid">Username does not exists.</div>
                    </div>
                    <div class="col-12">
                        <div class="alert alert-danger" *ngIf="isAns">Your Secret Answer Not Matched.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="username"> Username/User Id</label>
                            <input type="text" [formControl]="username" placeholder=" Enter Useruser name"
                                class="form-control">
                            <div class="validation-error" *ngIf="username.touched && username.hasError('required')">
                                Username is required.
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-6 mt-4">
                        <button class="btn btn-primary content-align-center" [disabled]="!username.valid"
                            (click)="findUser()">
                            Next
                        </button>
                    </div>

                </div>
                <form [formGroup]="reset" (submit)="getAnswer()">
                <div class="row" *ngIf="secretQuestion.length>0">
                    <div class="form-group row">

                        <div class="col-6">
                            <label>{{secretQuestion[0]}} </label>                           
                        </div>
                        <div class="col-6">
                            <label for="answer1"> Secret Answer </label>
                            <input type="text" placeholder="Enter Answer " class="form-control" formControlName="answer1">
                        </div>

                    </div>
                    <div class="form-group row">

                        <div class="col-6">
                            <label>{{secretQuestion[1]}} </label>                           
                        </div>
                        <div class="col-6">
                            <label for="answer1"> Secret Answer </label>
                            <input type="text" placeholder="Enter Answer " class="form-control" formControlName="answer2">
                        </div>

                    </div>
                    <div class="form-group row">

                        <div class="col-6">
                            <label>{{secretQuestion[2]}} </label>                           
                        </div>
                        <div class="col-6">
                            <label for="answer1"> Secret Answer </label>
                            <input type="text" placeholder="Enter Answer " class="form-control" formControlName="answer3">
                        </div>

                    </div>
                

                    <div class="row">
                        <div class="col">
                            <button class=" btn btn-primary" type="submit">
                                submit
                            </button>


                        </div>
                    </div>
                </div>
            </form>


        </div>

    </div>


</div>
