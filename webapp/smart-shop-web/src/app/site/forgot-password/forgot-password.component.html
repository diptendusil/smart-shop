<div class="row justify-content-center py-4 mt-2 mb-3">
    <div class="col-12 col-md-8 col-6">
        <div class="card-body">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h3>Forgot Password</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" *ngIf="!isValid">Username does not exists.</div>
                </div>
                <div class="col-12">
                    <div class="alert alert-danger" *ngIf="isAns">Your Secret Answer Not Matched.</div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="username"> Username/User Id</label>
                        <input type="text" [formControl]="username" placeholder=" Enter Useruser name"
                            class="form-control login-input">
                        <div class="validation-error" *ngIf="username.touched && username.hasError('required')">
                            Username is required.
                        </div>

                    </div>
                </div>
                <div class="col-6 mt-3 d-flex align-items-center">
                    <button class="btn btn-primary content-align-center login-btn" [disabled]="!username.valid"
                        (click)="findUser()">
                        Next
                    </button>
                </div>

            </div>
            <form [formGroup]="reset" (submit)="getAnswer()">
                <div class="mt-2" *ngIf="secretQuestion.length>0">
                    <div class="dropdown-divider mb-2"></div>
                    <div class="form-group form-row">

                        <div class="col-6">
                            <label>{{secretQuestion[0]}} </label>
                        </div>
                        <div class="col-6">
                            <label for="answer1"> Secret Answer </label>
                            <input type="text" placeholder="Enter Answer " class="form-control login-input"
                                formControlName="answer1">
                        </div>

                    </div>
                    <div class="form-group form-row">

                        <div class="col-6">
                            <label>{{secretQuestion[1]}} </label>
                        </div>
                        <div class="col-6">
                            <label for="answer1"> Secret Answer </label>
                            <input type="text" placeholder="Enter Answer " class="form-control login-input"
                                formControlName="answer2">
                        </div>

                    </div>
                    <div class="form-group form-row">

                        <div class="col-6">
                            <label>{{secretQuestion[2]}} </label>
                        </div>
                        <div class="col-6">
                            <label for="answer1"> Secret Answer </label>
                            <input type="text" placeholder="Enter Answer " class="form-control login-input"
                                formControlName="answer3">
                        </div>

                    </div>


                    <div class="form-row">
                        <div class="col">
                            <button class=" btn btn-primary login-btn" type="submit">
                                submit
                            </button>


                        </div>
                    </div>
                </div>
            </form>


        </div>

    </div>


</div>
